<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems</title>
</head>
<body>
    <h1>My_OJ</h1>
    <h2>Choose the problem to solve</h2>
    {% csrf_token %}
    {% if Problem_list %}
    <ul>
    {% for problem in Problem_list %}
    <li><a href="{% url 'home:problempage' problem.id %}">{{ problem.problem_name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No problems are available.</p>
    {% endif %}
</body>
</html>
